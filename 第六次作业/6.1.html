<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" value="全选">
        <input type="button" value="全不选">
        <input type="button" value="反选">

        <script>
            const buttons = document.querySelectorAll('input[type="button"]')
            const checks = document.querySelectorAll('input[type="checkbox"]')

            buttons[0].onclick = function() {
                for (let i = 0; i < 4; i++) {
                    checks[i].checked = true
                }
            }

            buttons[1].onclick = function() {
                for (let i = 0; i < 4; i++) {
                    checks[i].checked = false
                }
            }

            buttons[2].onclick = function() {
                for (let i = 0; i < 4; i++) {
                    if (checks[i].checked) checks[i].checked = false
                    else checks[i].checked = true
                }
            }
            
        </script>
    </div>
</body>

</html>
