<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv1</title>
</head>
<body>
    <script>
        //用递归方法实现
        function factorial(a) {
            if (a === 1) return 1;
            else return a*factorial(a-1);
        }

        console.log(factorial(4));

        //用循环方法实现
        function fact(a) {
            ret = 1;
            for (i = 1; i <= a; i++) {
                ret *= i;
            }
            return ret;
        }

        console.log(fact(4));
    </script>
</body>
</html>
