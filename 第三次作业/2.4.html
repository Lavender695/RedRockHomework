<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lv4</title>
    <style>
        span {
            font-size: 30px;
            position: relative;
            display: inline-block;
        }

        span:hover::after{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, red, blue);
        }
    </style>
</head>
<body>
    <span>
        <b>我爱学前端!因为它是一个充满创造力和挑战的领域。通过学习前端，我可以不断探索新的技术和设计，为用户提供更好的用户体验。它让我充满激情和动力，成为一个优秀的前端工程师。</b>
      </span>
</body>
</html>
